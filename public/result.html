<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result | Gezgin</title>
    <meta name="description" content="Gezgin. A next-gen tourism tech.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="125" height="125">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto"><li class="nav-item active"></li></ul>
                  <form class="form-inline my-2 my-lg-0">
                    <a href="/" class="nav-link text-dark underlineHover">Homepage</a>
                    <a href="/new" class="nav-link text-dark underlineHover">New Posting</a>
                    <a href="/about" class="nav-link text-dark underlineHover">About</a>
                  </form>
                </div>
              </nav>
            </div>
              <div class="result container w-50" align="center">
                {% for data in datas %}
                {% if data == "[]" %}
                <h4>No application found.</h4>
                {% else %}
                <h4>Results</h4>
                <span align="left">
                    <li class="post"><a href="/p/{{data[3]}}" class="text-dark" style="text-decoration: none !important">{{data[3]}} | {{data[0]}} {{data[1]}} ({{data[4]}}), {{data[6]}} â‚¬
                    </a></li><br>
                </span>
                {% endif %}
                {% endfor %}
                <br><br>
                <br><br>
        </div>
    </div>
</body>
</html>
