<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% for data in datas %} {{data[3]}} - {{data[0]}} {{data[1]}} | Gezgin</title>
    <meta name="description" content="Gezgin. A next-gen tourism tech.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="125" height="125">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto"><li class="nav-item active"></li></ul>
                  <form class="form-inline my-2 my-lg-0">
                    <a href="/" class="nav-link text-dark underlineHover">Homepage</a>
                    <a href="/new" class="nav-link text-dark underlineHover">New Posting</a>
                    <a href="/about" class="nav-link text-dark underlineHover">About</a>
                  </form>
                </div>
              </nav>
            </div>
              <div class="details container w-50" align="center">
                <h3>{{data[3]}}</h3>
                <small class="text-secondary">by {{data[0]}} {{data[1]}}</small><br><br><br>
                <span class="details w-50" align="left">
                    <li>City: {{data[4]}}</li>
                    <li>Skills: {{data[2]}}</li>
                    <li>Contact: {{data[5]}}</li>
                    <li>Cost: {{data[6]}} â‚¬</li>
                </span>
                <br><br>
                <a href="mailto:{{data[5]}}" class="btn btn-secondary">&nbsp;&nbsp;&nbsp;Contact Seller&nbsp;&nbsp;&nbsp;</a>
                    <br><br>
                    <br><br>
        </div>
    </div>
    {% endfor %}
</body>
</html>
