<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki | Gezgin</title>
    <meta name="description" content="Gezgin. A next-gen tourism tech.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="125" height="125">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto"><li class="nav-item active"></li></ul>
                  <form class="form-inline my-2 my-lg-0">
                    <a href="/" class="nav-link text-dark underlineHover">Homepage</a>
                    <a href="/new" class="nav-link text-dark underlineHover">New Posting</a>
                    <a href="/about" class="nav-link text-dark underlineHover">About</a>
                  </form>
                </div>
              </nav>
              </div>
              <div class="trends container w-50" align="center">
                <h3>Wiki</h3>
                <br><br>
                <span>
                    {% for doc in docs %}
                    <span class="w-50" align="left">
                        <a class="text-dark" style="text-decoration: none !important;" href="/wiki/{{doc}}"><li>{{doc}}</li></a>
                    </span>
                    {% endfor %}
                </span>

                <br><br>
                <br><br>
            </div><br><br>
        <br><br>
    </div>
</body>
</html>
